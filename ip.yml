   src-path     : "src"

dependencies:
  - { name: "uvm"          , version:  "1.2" }
  - { name: "uvml"         , version: "~1.0" }
  - { name: "uvml_ral"     , version: "~1.0" }
  - { name: "uvml_logs"    , version: "~1.0" }
  - { name: "uvma_obi"     , version: "~1.0" }
  - { name: "uvma_cv_intr" , version: "~1.0" }
  - { name: "uvma_cv_dbg"  , version: "~1.0" }
  - { name: "uvma_cv_ctrl" , version: "~1.0" }
  - { name: "uvml_riscv"   , version: "^"    }
  - { name: "uvme_riscv_st", version: "^"    }

hdl-src:
  top-constructs: ["uvmt_riscv_st_tb", "uvml.uvml_sim_summary"]
  directories: [".", "tb", "tests"]
  top-files: [ "uvmt_riscv_st_pkg.sv" ]
  tests-path: "tests"
  test-name-template: "uvmt_riscv_st_{{ name }}_test_c"
  flist:
    metrics : "uvmt_riscv_st_pkg.flist"
    riviera : "uvmt_riscv_st_pkg.flist"
    questa  : "uvmt_riscv_st_pkg.flist"
    vcs     : "uvmt_riscv_st_pkg.flist"
    vivado  : "uvmt_riscv_st_pkg.flist.xsim"
    xcelium : "uvmt_riscv_st_pkg.flist"
